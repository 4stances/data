name: test
on: 
  push:
    branches:
      - main

jobs:
  generate:
    strategy:
      fail-fast: false
    runs-on: macos-latest
    steps: 
      - name: Check out data
        uses: actions/checkout@v3
      - name: Go to directory
        uses: cd Generate
      - name: Build
        run: swift build
      - name: Run
        run: swift run